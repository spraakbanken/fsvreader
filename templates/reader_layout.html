<!doctype html>
<html lang="sv">
    <head>
        <title>{% if title -%}{{ title }} | {%- endif %} FsvReader</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Muli:600" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='reader.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='spinner.css') }}" />
        <script
            src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <title>FsvReader</title>

        <div class="container" id="main">
            <div class="frame" id="fsvtext">
                <form action="{{ url_for('showdir', dirname=back) }}">
                    <input type="submit" value="Tillbaka" />
                </form>
                {% block content %}{% endblock %}
            </div>
            <div class="frame" id="lexframe"></div>
        </div>
        <!-- <script type="text/javascript" src="reader.js"></script> -->
        <!-- <script type="text/javascript">
        window.onload = function () {
            window.main('{{textframe}}', '{{lexurl}}')
        }
    </script> -->
    </body>
</html>
